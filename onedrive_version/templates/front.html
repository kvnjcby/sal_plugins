<div class="panel panel-default">
        <div class="panel-heading">
            {{ title }}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
        <div id="onedrive_version" style="max-height: 250px;"></div>
    </div>
    </div>
    {% block script %}
<script type="text/javascript">
$(function() {
Morris.Donut({
        element: 'onedrive_version',
        data: [
{% for item in data %}
    {
            label: "{{ item.version }}",
            value: {{ item.count }}
        },
{% endfor %}
],
        resize: true
    }).on('click', function(i, row){
  console.log(row['label']);
  var url_mask = "{% url 'machine_list_front' 'OneDriveVersion' 'abc123' %}".replace(/abc123/, row['label'].toString());
  window.location=url_mask;
});
});
</script>
{% endblock %}
